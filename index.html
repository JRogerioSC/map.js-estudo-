<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lista de Estudantes</title>

    <style>
        body {
            background: #eef1f4;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #filtroContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* CARD */
        .card {
            background: white;
            padding: 12px 14px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.10);
            margin-bottom: 12px;
            font-size: 16px;

            display: flex;
            align-items: center;
            /* alinha verticalmente */
            justify-content: space-between;
            gap: 12px;

            transition: all 0.18s ease;
            opacity: 0;
            transform: translateY(10px);
            animation: aparecer 0.25s forwards;
        }

        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* estrutura interna: três colunas + area do botão */
        .card .col {
            display: flex;
            align-items: center;
        }

        .card .col.nome {
            flex: 1;
            /* ocupa mais espaço */
            min-width: 120px;
        }

        .card .col.nota {
            width: 110px;
            justify-content: center;
            text-align: center;
        }

        .card .col.status {
            width: 140px;
            justify-content: flex-end;
            text-align: right;
        }

        /* botão */
        .card .acoes {
            margin-left: 12px;
        }

        .card button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .card button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .aprovado {
            color: #0b7a12;
            font-weight: 700;
        }

        .recuperacao {
            color: #b71c1c;
            font-weight: 700;
        }

        /* responsivo: em telas pequenas empilha as colunas */
        @media (max-width: 520px) {
            .card {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .card .col.nota,
            .card .col.status,
            .card .acoes {
                width: auto;
                text-align: left;
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>

    <h1>Resultado dos Estudantes</h1>

    <div id="filtroContainer">
        <select id="filtro">
            <option value="todos">Mostrar todos</option>
            <option value="aprovado">Aprovados</option>
            <option value="recuperacao">Recuperação</option>
        </select>
    </div>

    <div id="lista"></div>

    <script src="scripts.js"></script>
</body>

</html>
